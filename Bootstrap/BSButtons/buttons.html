<!DOCTYPE html>
<html>
    <head>
        <title>webpage</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script 
        src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script 
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
      </head>
      <body>
          <div class="container">
              <h2>Button styles</h2>
              <button type="button" class="btn">Basic</button>
              <button type="button" class="btn btn-primary btn-sm">Primary</button>
              <button type="button" class="btn btn-secondary btn-sm">Secondary</button>
              <button type="button" class="btn btn-info btn-sm">Info</button>
              <button type="button" class="btn btn-success btn-sm">Success</button>
              <button type="button" class="btn btn-warning btn-sm">Warning</button>
              <button type="button" class="btn btn-danger btn-sm">Danger</button>
              <button type="button" class="btn btn-dark btn-sm">Dark</button>
          </div>
          <div class="container">
              <h2>Button Elements</h2>
              <a href="https://www.google.co.com" class="btn btn-success">link button</a>
              <button type="button" class="btn btn-success">Button</button>
              <input type="button" class="btn btn-success" value="InputButton">
              <input type="submit" class="btn btn-success" value="SubmitButton">
              <input type="reset" class="btn btn-success" value="Reset Button">
          </div>
          <div class="container">
            <h2>Button Outlines</h2>
            <button type="button" class="btn">Basic</button>

            <button type="button" class="btn btn-outline-primary btn-sm ">Primary</button>

            <button type="button" class="btn btn-outline-secondary btn-sm btn-sm">Secondary</button>

            <button type="button" class="btn btn-outline-info btn-sm">Info</button>

            <button type="button" class="btn btn-outline-success btn-sm">Success</button>

            <button type="button" class="btn btn-outline-warning btn-sm">Warning</button>

            <button type="button" class="btn btn-outline-danger btn-sm">Danger</button>
            
            <button type="button" class="btn btn-outline-dark btn-sm">Dark</button>

              
          </div>

      </body>
