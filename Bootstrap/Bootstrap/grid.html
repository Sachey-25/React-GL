      <body>
          <div class="container mt-3">
              <h2>Three equal width columns</h2>
              <p> We need to use class="col" inside row class</p>
              <div class="row">
                  <div class="col-sm-3 bg-primary text-white">First column </div>
                  <div class="col-sm-3 bg-secondary text-white">Second column </div>
                  <div class="col-sm-3 bg-success text-white">Third column </div>
                  <div class="col-sm-3 bg-danger text-white">Forth column </div>
              </div>
          </div>

      </body>
