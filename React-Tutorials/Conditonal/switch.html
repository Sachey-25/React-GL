<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>

    <body>
        <p id="day"></p>
        <h2><center> JavaScript Switch Statement </center></h2>

        <script>
            var a=3
            switch(a){
                case 1:
                    a = 'One'
                    break;
                case 2:
                    a='Two'
                    break;
                case 3:
                    a:'Three'
                    break;
                case 4:
                    a:'Four'
                    break;
                default:
                    a: 'not found'
                    break;
            }
            console.log(`the value is ${a}`);

        </script>
        <script>
            let day;
            switch(new Date().getDay()){
                case 0:
                    day="Sunday"
                    break;
                case 1:
                    day="Monday"
                    break;
                case 2:
                    day="Tuesday"
                    break;
                case 3:
                    day="Wednesday"
                    break;
                case 4:
                    day="Thursday"
                    break;
                case 5:
                    day="Friday"
                    break;
                case 6:
                    day="Saturday"
                    break;
            }
            document.getElementById("day").innerHTML="Today is " + day;
        </script>
    </body>
</html>
