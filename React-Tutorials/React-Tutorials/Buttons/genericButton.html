<!DOCTYPE html>
<html>
    <head>
        <title>webpage</title>
    </head>
    <body>
        <h2> <center>JSHTML Buttons</center></h2>
        
        <button type="button" id="demo">
   
        <p>Click the button to disable</p>
        <button onclick="disable()">disable</button>
        <script>
            function disable(){
                document.getElementById("demo").disabled=true;
            }
        </script>
    </body>
</html>
