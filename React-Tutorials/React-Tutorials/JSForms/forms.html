<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <!--Html-->
        <form name="form" onsubmit="form()">
            <!--input to ener a name-->
            Name:<input type="text" name="fname" required>
            <input type="submit" value="submit">
        </form>

        <script>
            //JavaScript
            function form(){
                let x=document.forms["form"]["fname"].value
                //check the condition
                if(x == ''){
                    window.alert("Name must be filled out")
                    return false;
                }
            }
        </script>
    </body>
</html>
