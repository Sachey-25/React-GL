        <script>
            const person={
                name:"Sachin",
                city:"Bidar",
                state:"Karnataka",
                pin:560045,
                // I need to create a funtion to access
                // the data w.r.t this operator.
                variable:function(){
                    return this.name + " " + 
                    this.city + " " + this.state +
                    " " + this.pin ;

            console.log(typeof(person));
            console.log(person.name, person.city, person.state, person.pin);
            document.getElementById("obj").innerHTML=person.variable();

        <script>

        <script>
             const obj={
                 studetname:"Sachin",  // values of object
                 section:"D",

                 result:function(){
                     return this.studetname + " "+ this.section;
                 },   
                 marks:{
                     sceince:70, // values of marks.t
                     javascript:60,
                     Math:75,
                     display:function(){
                         return this.sceince + " " + this.javascript +
                          " " + this.Math;

                         return obj.studetname + " " + obj.section
                         + " " + obj.marks.sceince;
                     }
                    }
                }
             document.getElementById("object").innerHTML=obj.result();
             document.getElementById("ob").innerHTML=obj.marks.display();
        </script>

        <script>
            function sports(){

            }
            // create accessable objects to the function
