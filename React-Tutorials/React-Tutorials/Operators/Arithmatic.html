<!DOCTYPE html>
<html>
    <head>
        <title>Operators</title>
    </head>
    <body>

      <script>
      let numberOne=10;
      let numberTwo=20;
      console.log("Addition of 10 and 20 are: ", numberOne+numberTwo);
      console.log("subtraction of 10 and 20 are: ", numberOne-numberTwo);
      console.log("Multiply of 10 and 20 are: ", numberOne*numberTwo);
      console.log("division of 10 and 20 are: ", numberOne/numberTwo);
      console.log("mod of 10 and 20 are: ", numberOne%numberTwo);
      </script>

      <script>
          console.log("Check if 10 is equal to 20", numberOne==numberTwo);
          console.log("Check if 10 is not equal to 20", numberOne!=numberTwo);
          console.log("Check if 10 is greater than 20", numberOne>numberTwo);
          console.log("Check if 10 is greater than equal to 20 ", numberOne>=numberTwo);
          console.log("Check if 10 is greater than equal to 20",numberOne >= numberTwo)
      </script>

      <script>

          const x=50, y=30;
          console.log("******** Logical And Operator ************");

          console.log("Both comparison are true, and hence returning", (x!=y)&&(x>y)); //true
          console.log("one of the operand is false, and hence returning", (x==y)&&(x>y)); //false

          console.log("*******Logical Or Operator************")

          console.log("Both comparison are true, and hence returning", (x!=y)||(x>y)); //true
          console.log("both of the operand is false, and hence returning", (x==y)|| (x<=y));
          console.log("one of the operand is false, and hence returning", (x>=y)|| (x<=y));

          console.log("Logical NOT operator")
          console.log("one of the operand is appled on NOT operation, and hence returning", (x>=y)|| !(x<=y));
        
      </script>
      <script>
          let d=10;
          d += 10;
          console.log("after appling additon assignemnt operator", d)
          d -= 10;
          console.log("after appling additon assignemnt operator", d)
          d *= 10;
          console.log("after appling additon assignemnt operator", d)
          d /= 10;
          console.log("after appling additon assignemnt operator", d)
          d **= 10;
          console.log("after appling additon assignemnt operator", d)

          
          console.log()
      </script>

        
    </body>

</html>
