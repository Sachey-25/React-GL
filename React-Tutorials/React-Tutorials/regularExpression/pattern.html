        <script>
            //Validate a phone number
            function validatePhone(number){
                //regex pattern for a phone numner
                const re=/^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/g;
                // ? : matches zero or once occurance of the pattern left to it.
                // \ : used to escape various character.
                //Check igf the number is valid. 
                let result = number.match(re);
                if(result){
                    console.log("The number is valid");
                }
                else{
                    let number=prompt('Enter number in XXX-XXX-XXXX format');
                    validatePhone(number);
                }
            }
            //take an input 
            let number=prompt("Enter a number XXX-XXX-XXXX");
            validatePhone(number);
        </script>
